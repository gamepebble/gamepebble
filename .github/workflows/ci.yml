name: CI Linux SDL2 Build

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
    

jobs:
    build-linux:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install SDL2
              run: sudo apt-get update && sudo apt-get install -y libsdl2-dev

            - name: Build project
              run: |
                    mkdir -p build
                    cd build
                    cmake ..
                    make